<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke-width: .5px;
        stroke-dasharray: 5,0;
    }

    .line-high {
        stroke: #9bb;
    }

    .line-low {
        stroke: #b9b;
    }

    .circle {
        fill: green;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="chart.js"></script>
